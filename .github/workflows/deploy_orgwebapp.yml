# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy org website to Azure Web App - OrgWebApp

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        
      - name: Build the site in the jekyll/builder container
        run: |
          docker run \
          -v ${{ github.workspace }}:/tmp/jekyll -v ${{ github.workspace }}/_site:/tmp/jekyll/_site \
          jekyll/builder:latest /bin/bash -c "chmod -R 777 /tmp/jekyll && jekyll build --config _config.yml --future"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'OrgWebApp'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EBB617F291B34A16B028193C68B9CBBA }}
          package: ${{ github.workspace }}/_site
